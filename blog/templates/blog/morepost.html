{% for post in posts  %}

    <div class="post-preview">
        <a href="{% url "blog:post" post.pk %}">
            <h2 class="post-title">
                {{ post.title }}
            </h2>
            <h3 class="post-subtitle">
                {{ post.subtitle }}
            </h3>
        </a>
        <p class="post-meta">Posted by <a href="{% url "blog:about" %}">dj.yue</a> on {{ post.timestamp }}}</p>
    </div>
    <hr>
{% endfor %}
