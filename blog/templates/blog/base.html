<!DOCTYPE html>
<html lang="ch">
{% load static %}
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>dj.yue's Clean Blog</title>

    <!-- Bootstrap Core CSS -->
    <link href="{% static "blog/lib/bootstrap/css/bootstrap.min.css"%}" rel="stylesheet">

    <!-- Additional fonts for this theme -->
    <link href="{% static "blog/lib/font-awesome/css/font-awesome.min.css" %}" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>

    <!-- Custom styles for this theme -->
    <link href="{% static "blog/css/clean-blog.min.css" %}" rel="stylesheet">

    <!-- Temporary navbar container fix until Bootstrap 4 is patched -->
    <style>
    .navbar-toggler {
        z-index: 1;
    }

    @media (max-width: 576px) {
        nav > .container {
            width: 100%;
        }
    }
    </style>

</head>

<body>

    <!-- Navigation -->
    <nav class="navbar fixed-top navbar-toggleable-md navbar-light" id="mainNav">
        <div class="container">
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                Menu <i class="fa fa-bars"></i>
            </button>
            <a class="navbar-brand page-scroll" href="{% url "blog:index" %}">Dj.Yue</a>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link page-scroll" href="{% url "blog:index" %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link page-scroll" href="http://leonyue.github.io">Old_Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link page-scroll" href="{% url "blog:about" %}">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link page-scroll" href="{% url "blog:contact" %}">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Page Header -->
    <header class="intro-header" style="background-image: url('{% static 'blog/img/home-bg.jpg' %}')">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 offset-lg-2 col-md-10 offset-md-1">
                    <div class="site-heading">
                        {% block header %}{% endblock header %}
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    {% block content %}
    {% endblock content %}

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 offset-lg-2 col-md-10 offset-md-1">
                    <ul class="list-inline text-center">
                        <li class="list-inline-item">
                            <a href="https://github.com/leonyue">
                                <span class="fa-stack fa-lg">
                                    <i class="fa fa-circle fa-stack-2x"></i>
                                    <i class="fa fa-github fa-stack-1x fa-inverse"></i>
                                </span>
                            </a>
                        </li>
                        <li class="list-inline-item">
                            <a href="https://github.com/leonyue">
                                <span class="fa-stack fa-lg">
                                    <i class="fa fa-circle fa-stack-2x"></i>
                                    <i class="fa fa-wechat fa-stack-1x fa-inverse"></i>
                                </span>
                            </a>
                        </li>
                        <li class="list-inline-item">
                            <a href="https://github.com/leonyue">
                                <span class="fa-stack fa-lg">
                                    <i class="fa fa-circle fa-stack-2x"></i>
                                    <i class="fa fa-qq fa-stack-1x fa-inverse"></i>
                                </span>
                            </a>
                        </li>
                    </ul>
                    <p class="copyright text-muted">Copyright &copy; anarmy.com 2017</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- jQuery Version 3.1.1 -->
    <script src="{% static "blog/lib/jquery/jquery.js" %}"></script>

    <!-- Tether -->
    <script src="{% static "blog/lib/tether/tether.min.js" %}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{% static "blog/lib/bootstrap/js/bootstrap.min.js" %}"></script>

    <!-- Theme JavaScript -->
    <script src="{% static "blog/js/clean-blog.min.js" %}"></script>

</body>

</html>
